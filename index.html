<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./style/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <header>
        <a href="#" rel="">
            <img src="./assets/Logo.png" alt="Logo Alura" class="logo">
        </a>    
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./assets/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta">
        <div class="tarjeta-contenedor">
                <img src="./assets/muneco.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
        </div>
        <textarea type="mensaje" class="evaluar" readonly></textarea>
        <button type="submit" class="btn-copiar">Copiar</button>
        </section>  
        <p class="copiado-msg">Texto copiado!</p>

    </main>

    <footer>
        <p class="copyright">Desarrollado por Jonathan Sullon Seminario - Alura </p>
        <a href="https://www.linkedin.com/in/jonathansullon/" rel="">
            <img src="./assets/linkedin.png" alt="Logo Linkedin" class="linked">
        </a>
        <a href="https://github.com/jonathansullonseminario" rel="">
            <img src="./assets/github.png" alt="Logo Github" class="git">
        </a>
    </footer>

    <script src="./app.js"></script>

</body>
</html>
